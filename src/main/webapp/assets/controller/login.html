<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
  <link rel="stylesheet" href="css/login.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
  <input type="checkbox" id="flip">
  <div class="cover">
    <div class="front">
      <!--<img src="images/frontImg.jpg" alt="">-->
      <div class="text">
        <span class="text-1">Mỗi người bạn mới là một <br> cuộc phiêu lưu mới</span>
        <span class="text-2">Hãy kết nối</span>
      </div>
    </div>
    <div class="back">
      <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
      <div class="text">
        <span class="text-1">Hoàn thành hàng dặm đường <br> với một bước</span>
        <span class="text-2">Bắt đầu nào</span>
      </div>
    </div>
  </div>
  <div class="forms">
    <div class="form-content">
      <div class="login-form">
        <div class="title">Đăng nhập</div>
        <form action="#">
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Enter your email" required="">
            </div>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Enter your password" required="">

            </div>
            <div class="text"><a href="#">Quên mật khẩu?</a></div>
            <div class="button input-box">
              <input type="submit" value="Sumbit">

              <div class="form-group">


              </div>
              <div class="form-group mt-3">


              </div>


            </div>
            <div class="text sign-up-text">Bạn chưa có tài khoản? <label for="flip">Đăng kí</label></div>
          </div></form>

      </div>
      <div class="signup-form">
        <div class="title">Đăng kí</div>
        <form action="#">
          <div class="input-boxes">
            <div class="input-box">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Enter your name" required="">
            </div>
            <div class="input-box">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Enter your email" required="">
            </div>
            <div class="input-box">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Enter your password" required="">
            </div>
            <div class="button input-box">
              <input type="submit" value="Sumbit">
            </div>
            <div class="text sign-up-text">Bạn đã có tài khoản? <label for="flip">Đăng nhập</label></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


</body>
</html>
